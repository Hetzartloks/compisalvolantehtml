<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descargar APK</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Descarga la Aplicación</h1>
        <button id="download-btn">Descargar APK</button>
    </div>
    <div class="video">
        <h1>Video Demostrativo de App</h1>
        <video id="demo-video" controls width="640" height="360" autoplay loop muted>
            <source src="https://github.com/Hetzartloks/compisalvolantehtml/raw/refs/heads/main/archivos/Video.mp4" type="video/mp4">
            Tu navegador no soporta la reproducción de videos.
        </video>
        <p id="error-message" style="color: red; display: none;">Error al cargar el video.</p>
    </div>

    <script>
        document.getElementById('download-btn').addEventListener('click', function() {
            const link = document.createElement('a');
            link.href = 'https://github.com/Hetzartloks/compisalvolantehtml/releases/download/apk/CompisAlVolante.apk';
            link.download = 'CompisAlVolante.apk';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        });

        const video = document.getElementById('demo-video');
        video.addEventListener('error', function() {
            document.getElementById('error-message').style.display = 'block';
        });
    </script>
</body>
</html>
